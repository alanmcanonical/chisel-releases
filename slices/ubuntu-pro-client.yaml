      /lib/systemd/system/apt-news.service:
      /lib/systemd/system/esm-cache.service:
      /lib/systemd/system/ua-reboot-cmds.service:
      /lib/systemd/system/ua-timer.service:
      /lib/systemd/system/ua-timer.timer:
      /lib/systemd/system/ubuntu-advantage.service:

  copyright:
    contents:
      /usr/share/doc/ubuntu-pro-client/copyright: