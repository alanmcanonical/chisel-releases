      /etc/ubuntu-advantage/uaclient.conf:
      /etc/update-manager/release-upgrades.d/ubuntu-advantage-upgrades.cfg:

  keys:
    contents: 
      /usr/share/keyrings/ubuntu-pro-*:

  extras:
