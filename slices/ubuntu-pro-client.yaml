      - distro-info_config
      - libapt-pkg6.0_libs
      - libc6_libs
      - libgcc-s1_libs
      - libjson-c5_libs
      - libstdc++6_libs
      - python3-apt_bins
      - python3-pkg-resources_bins
      - python3-yaml_bins
      - python3.10_standard
