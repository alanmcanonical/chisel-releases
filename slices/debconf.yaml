package: debconf

essential:
  - debconf_copyright

slices:
  bins:
    contents:
      /usr/bin/debconf*:
      /usr/sbin/dpkg-*:
      /usr/share/debconf/frontend:

  config:
    contents:
      /etc/apt/apt.conf.d/70debconf:
      /etc/debconf.conf:

  copyright:
    contents:
      /usr/share/doc/debconf/copyright:
