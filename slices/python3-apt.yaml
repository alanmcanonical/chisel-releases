package: python3-apt

essential:
  - python3-apt_copyright

slices:
  bins:
    contents:
      /usr/lib/python3/dist-packages/apt/**:
      /usr/lib/python3/dist-packages/apt_inst-stubs/__init__.pyi:
      /usr/lib/python3/dist-packages/apt_inst.cpython-312-x86_64-linux-gnu.so:
      /usr/lib/python3/dist-packages/apt_pkg-stubs/__init__.pyi:
      /usr/lib/python3/dist-packages/apt_pkg.cpython-312-x86_64-linux-gnu.so:
      /usr/lib/python3/dist-packages/aptsources/*:

  copyright:
    contents:
      /usr/share/doc/python3-apt/copyright:
