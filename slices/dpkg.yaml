package: dpkg

slices:
  bins:
    essential:
      - dpkg_config
      - libbz2-1.0_libs
      - libc-bin_ldconfig
      - libc6_libs
      - liblzma5_libs
      - libmd0_libs
      - libselinux1_libs
      - libzstd1_libs
      - tar_tar
      - zlib1g_libs
    contents:
      /usr/bin/dpkg*:
      /usr/bin/update-alternatives:
      /usr/libexec/dpkg/*:
      /usr/sbin/start-stop-daemon:
      /var/lib/dpkg/tmp.ci/: {make: true}
      /var/log/dpkg.log: {text: ""}

  config:
    contents:
      /etc/dpkg/dpkg.cfg:

  locales:
    essential:
      - dpkg_bins
    contents:
      /usr/share/locale/**/dpkg.mo:
