package: python3-yaml

essential:
  - python3-yaml_copyright

slices:
  bins:
    essential:
      - libc6_libs
      - libyaml-0-2_libs
      - python3.10_core
    contents:
      /usr/lib/python3/dist-packages/_yaml/__init__.py:
      /usr/lib/python3/dist-packages/yaml/*:

  copyright:
    contents:
      /usr/share/doc/python3-yaml/copyright: